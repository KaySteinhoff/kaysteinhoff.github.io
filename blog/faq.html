<!DOCTYPE html>
<html>
	<head>
		<title>FAQ</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="blogLogo.png">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div style="display: flex; flex-direction: column; height: 100vh">
			<div id="headerNavbar" class="itemList" style="position: fixed; z-index: 999">
				<a class="itemListChild" href="index.html">Home</a>
				<a class="itemListChild" href="#">FAQ</a>
				<a class="itemListChild" style="margin-left: auto; margin-right: 0px" href="#" onclick="searchBlogs()">Search Blogs</a>
			</div>
			<div class="centerH content" style="width: 80%; margin-top: 5em;">
				<p class="centerH" style="display: inline flex">Welcome to the FAQ!</p>
			</div>
			<div id="footer" style="flex-shrink: 0; width: 100%; background-color: #222">
				<div style="display: grid; grid-column-start: 1; grid-column-end: 3; min-height: 10em">
					<div id="Info" style="grid-column: 1">
						<p style="margin: 0.2em">Info</p>
						<p style="margin: 0.2em; font-size: 1em">Author: Kay Steinhoff</p>

						<p style="margin: 0.2em; font-size: 1em">at the A+S DialogGroup GmbH</p>
					</div>
					<div id="Contact" style="grid-column: 2">
						<p style="margin: 0.2em">Contact</p>
						<p style="margin: 0.2em; font-size: 1em">Email: kaysteinhoff@outlook.com</p>
					</div>
					<div id="Misc" style="grid-column: 3">
						<p>Misc</p>
					</div>
				</div>
			</div>
		</div>

</html>
