<!DOCTYPE html>

	<head>

				<hr style="width: 50px;"/>

			<a class="navbar-item" href="https://www.github.com/KaySteinhoff/EasyConnect" style="font-size: 3em; color: var(--txt-col-1)">GitHub</a>
